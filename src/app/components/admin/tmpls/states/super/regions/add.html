<div class="region for-edit popup">
    <span class="close-popup-btn icon-close" ng-click="popup.cancel()"></span>
    <h4>Add region</h4>
    <div class="popup-content">
        <div class="inputs">
            <input class="gray" type="text" placeholder="Region" ng-model="popup.regionData.title">
        </div>
    </div>
    <div class="popup-btn">
        <button class="btn green-btn" ng-click="popup.save()">ADD</button>
    </div>
</div>
